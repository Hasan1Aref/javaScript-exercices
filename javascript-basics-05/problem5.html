<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("enter a number and the operation ,! a space between them !");
        var number=a.split(" ").shift()-0;
        var operation =a.split(" ").pop();
        var result=0;
        for (let i = 1; i <= number; i++) {
            if (operation == "+") {
                result += i;
            } if (operation == "*") {
                if (i == 1) {
                    result = 1;
                }
                result *= i;
            }
        }
        alert("result of the operation from 1 to " + number + "=" + result);
    </script>
</body>

</html>
